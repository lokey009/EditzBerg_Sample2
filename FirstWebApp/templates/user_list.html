<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - {{ user.email }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
